<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Food website</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/6e4f3da2ae.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="hero">
            <nav>
                <img src="images/logo.png" class="log">
                <ul id="sidemenu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Recipe</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                    <i class="fas fa-times" onclick="closemenu()"></i>
                </ul>
                <i class="fas fa-bars" onclick="openmenu()"></i>
            </nav>
            <div class="row">
                <div class="col">
                    <h1>All happiness depends on a <br>leisurely breakfast.</h1>
                    <a href="#">Order Now</a>
                </div>
                <div class="col">
                    <img src="images/pic1.png" class="feature-img">
                    <img src="images/pic2.png" class="thumbnail-img">
                </div>
            </div>
        </div>
        <div class="copyright">
            <p>Copyright Â© Mica Paulo 2022 <i class="fa-solid fa-heart"></i><p>
        </div>
        <script>
            var tablinks = document.getElementsByClassName("tab-links");
            var tabcontents = document.getElementsByClassName("tab-contents");
            function opentab(tabname){
                for(tablink of tablinks){
                    tablink.classList.remove("active-link");
                }
                for(tabcontent of tabcontents){
                    tabcontent.classList.remove("active-tab");
                }
                event.currentTarget.classList.add("active-link");
                document.getElementById(tabname).classList.add("active-tab");
            }
        </script>
        <script>
            var sidemenu = document.getElementById("sidemenu");
            function openmenu(){
                sidemenu.style.right = "0";
            }
            function closemenu(){
                sidemenu.style.right = "-200px";
            }
        </script>
    </body>
</html>
